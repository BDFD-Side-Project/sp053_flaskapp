<table class="table table-striped"
    style="font-family: 'Times New Roman',楷体; margin-bottom:10px;--bs-table-striped-bg:white;">
    <thead>
        <tr>
            <th align="center" rowspan="2">
                已知风速(<i>U</i>)的类型<sup>2</sup>

            </th>
            <!-- <th style="text-align:center;">
                1
            </th> -->
            <th style="text-align:center;" rowspan="2">
                水域大气表面层内的风速<sup>3</sup><br />
                <input style="margin-top:28px;" class="form-check-input"
                    type="radio" name="o2" id="o2_1" value="1">
            </th>
            <th style="text-align: center;" colspan="2">
                岸域大气表面层内的风速
            </th>
            <!-- <th style="text-align: center;">
                岸域大气表面层内的风速
            </th> -->
            <!-- <th style="text-align: center;">
                2
            </th> -->

                地转风速<sup>6</sup><br />
                <input style="margin-top:48px" class=" form-check-input"
                    type="radio" name="o2" id="o2_4" value="4">
            </th>
        </tr>
        <tr>
            <!-- <th align="center">
                已知风速(<i>U</i>)的类型<sup>2</sup>
                <p style="margin-top:22px"></p>
            </th> -->
            <!-- <th style="text-align: center;">
                水域大气表面层内的风速<sup>3</sup><br />
                <input style="margin-top:28px;" class="form-check-input"
                    type="radio" name="o2" id="o2_1" value="1">
            </th> -->

            </th>
            <!-- <th style="text-align: center;">
